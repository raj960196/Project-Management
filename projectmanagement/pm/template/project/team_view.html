{% extends "../base.html" %}
{% load static %}


{% block content %}
<div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header pb-0">
          <h6>Project Create List</h6>
          <a href = "{% url 'project_create' %}" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProjectModal">Add Project</a>
        </div>
        <div class="card-body px-0 pt-0 pb-2">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
              <thead>
                <tr>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7" >Project</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">User</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Action</th>
                </tr>
              </thead>
              <tbody>
                {% for p in projects %}

                <tr>
                  <td>
                    <div class="d-flex px-2 py-1">
                      {% comment %} <div>
                        <img src="../assets/img/team-2.jpg" class="avatar avatar-sm me-3" alt="user1">
                      </div> {% endcomment %}
                      <div class="d-flex flex-column justify-content-center">
                        <h6 class="mb-0 text-sm">{{p.name}}</h6>
                        
                      </div>
                    </div>
                  </td>
                  <td>
                    <p class="text-xs font-weight-bold mb-0" >{{p.username}}</p>
                    
                  </td>
                  
                  <td class="align-middle">
                      <a href = "{% url 'project_team_update' p.id %}" class="btn btn-warning">
                        updateteam
                      </a>
                  </td>
                </tr>
                {% endfor %}
                
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
    
{% endblock content %}
